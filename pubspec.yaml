name: igdb_games
description: App to list games from IGDB Api.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  dio: ^4.0.4
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  floor: ^1.2.0
  equatable: ^2.0.3
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.8
  floor_generator: ^1.2.0

flutter:
  uses-material-design: true

assets:
  - .env
